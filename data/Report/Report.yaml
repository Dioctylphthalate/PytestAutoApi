ownerFeeSummary:
    host: ${{host()}}
    url: /api/report/ownerFeeReport/ownerFeeSummary
    method: POST
    detail: 欠费汇总表
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36 Edg/115.0.1901.203\
      Content-Type: application/json
      Authorization: $cache{Authorization}
#      Content-Type: multipart/form-data;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      nodeTypeGuid: info
      exclude: false
      fldAreaGuid:
        - $cache{areaguid}
      fldAttribute: []
      fldEndDate: ''
      fldExcludeFee:
        - 4
      fldExcludeQiFei: false
      fldIsBeforeFee: true
      fldLiveType: []
      fldObjectList: []
      fldOwnerList: []
      fldProjectList: []
      fldStartDate: ''
      fldStatisticsDate: ''
      operatorDate: ''
      income: false
      incomeSource: false
      isPage: false
      memoryAdr: ''
      modelType: 0
      pageIndex: 0
      pageSize: 100
      projectMode: 0
      selectDate: '2024'
      selectType: 0
      timeType: 0
      excludeZero: false

    dependence_case: False
        # 依赖的数据
    dependence_case_data:

#    current_request_set_cache:
#      # 断言接口状态码
#      - type: response
#        jsonpath: $.access_token
#          # 自定义的缓存名称
#        name: Authorization
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.code
        type: ==
        value: 200
        AssertType:
      # 断言接口返回的username
      errorMsg:
        jsonpath: $.message
        type: ==
        value: "操作成功！"
        AssertType:
    sql:

