addbasic_01:
  host: ${{host()}}
  url: /api/base/base_domain/save_area
  method: POST
  detail: 基础中台新增项目
  headers:
    # 这里cookie的值，写的是存入缓存的名称
    Authorization: $cache{Authorization}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36 Edg/115.0.1901.203\
    Content-Type: application/json
  # 请求的数据，是 params 还是 json、或者file、data
  requestType: json
  # 是否执行，空或者 true 都会执行
  is_run:
  data:
    fldGuid: $cache{areaguid}
    fldPguid: root
    fldAssemblyName: $cache{areaname}
    fldName: $cache{areaname}
    fldProjectCode:
    fldS: 四川省
    fldCity: 成都市
    fldYt: 0244997e1f0d4ba5b2be01fe42afcf44
    fldConfirmDate:
    fldAddress:
    fldLongitude:
    fldDimension:
    fldPayStatus: 1
    fldPayDate:
    fldFeeType: 0
    fldIsYwh: 0
    fldJgDate:
    fldFyDate:
    fldIsYyxtcc: 0
    fldStartDate:
    fldIsYfz: 0
    fldCcDate:
    fldPd: 0
    fldSgqwygs: 0
    fldOwnerCommitteeCreTime1:
    fldOwnerCommitteeEndTime1:
    fldOwnerCommitteeEnterTime:
    fldIsCleanOutsourcing: 0
    fldIsOverallcharge: 0
    fldIsSecurityOutsourcing: 0
    fldIsProMaintainOutsourcing: 0
    fldLegalName:
    fldEstateRelation:
    fldGarageGroundTexture:
    fldProjectSource:
    fldAccountSet: YB
    fldIsTest: 2
    fldStatus: 1
    contracts: []
      # 是否有依赖业务，为空或者false则表示没有
  dependence_case: True
  # 依赖的数据
  dependence_case_data:
    - case_id: self
      dependent_data:
        - dependent_type: sqlData
          jsonpath: $.areaguid
          set_cache: areaguid
  assert:
    success:
    # 断言接口状态码
      jsonpath: $.success
      type: ==
      value: true
      AssertType:

  sql:

  setup_sql:
    - SELECT UUID() as areaguid

